<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter decimal | binary | Hexadecimal | Octal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Converter</h2>
        <div class="wrapper">
            <div>
                <label for ="decimal">  Decimal</label>
                <input type="number" id="dec-inp"/>

            </div>

            <div>
                <label for ="binary">binary</label>
                <input type="number" id="bin-inp"/>

            </div>
            <div>
                <label for ="hexadecimal">Hexadecimal</label>
                <input type="number" id="hex-inp"/>
            </div>
            <div>
                <label for ="octal">Octal</label>
                <input type="number" id="oct-inp"/>


            </div>
        </div>
       
    </div>
     <script src="app.js"></script>
</body>
</html>
